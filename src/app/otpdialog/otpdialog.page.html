<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.otp" placeholder="Enter OTP">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" class="button">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.otp" cdkFocusInitial class="button">Ok</button>
</div>
