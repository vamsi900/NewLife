<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-tab-group>
    <mat-tab label="Events">
        <ion-card *ngFor="let card of cards" (click)="chooseCard(card)">
            <img [src]="card.imageUrl"/>
            <ion-card-content>
              <h2 class="card-title">{{card.title}}</h2>
              <ion-row no-padding>
                  <ion-col text-center>
                    <button class="button1">
                      <ion-icon name='document'></ion-icon>
                      Register
                    </button>
                  </ion-col>
                </ion-row>
            </ion-card-content>
          </ion-card>
    </mat-tab>

    <mat-tab label="List">
        <ion-searchbar placeholder="Search" [(ngModel)]="searchTerm" (ionChange)="setFilterItems()"></ion-searchbar>
        <mat-card *ngFor="let events of events" class="card">
          <mat-card-title >{{events.title}}</mat-card-title>
          <!-- <mat-card-subtitle>{{events.location}}</mat-card-subtitle>
          <mat-card-subtitle>{{events.time}}</mat-card-subtitle> -->
          <mat-card-content>
              <p>
                  {{events.location}}
              </p>
              <p>
                  {{events.time}}
              </p>
              <p class="dateAlign">
                  {{events.date}}
              </p>
              <p class="monthAlign">
                  {{events.month}}
              </p>
            </mat-card-content>
      
        </mat-card>
      </mat-tab>
  </mat-tab-group>
    </ion-content>
