<form padding class="form-content" (submit)="onAddReport(postForm)" #postForm="ngForm"> 
  <div class="example-container">
      <mat-form-field>
          <input matInput placeholder="No.of people attended" type="number" name="number" #number="ngModel" ngModel required autocomplete="off">
          <mat-icon matSuffix>person</mat-icon>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" name="date" ngModel #date="ngModel" required placeholder="Choose a date" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <div class="div-btn">
       <button class="dialogCancel" mat-raised-button (click)="onNoClick()">CANCEL</button>
       <button class="dialogSubmit" type="submit" mat-raised-button color="primary">SUBMIT</button>
      </div>
  </div>
  </form>
