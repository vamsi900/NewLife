<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title color="primary">Video Archives</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
    <mat-tab-group>
        <mat-tab label="Archives">
            <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"></ion-searchbar>
              
                <mat-card class="example-card" *ngFor="let video of videos">
                  <mat-card-header>
                    <mat-card-title>{{video.title}}</mat-card-title>
                    <mat-card-subtitle>{{video.speaker}}</mat-card-subtitle>
                  </mat-card-header>
              
                  <mat-card-content>
                      <iframe [class.thumbnail]="thumbnail" [src]="video.videourl | youtube" width="100%" height="200" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                  </mat-card-content>
                </mat-card>
              
                <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                  <ion-infinite-scroll-content
                    loadingSpinner="bubbles"
                    loadingText="Loading more data...">
                  </ion-infinite-scroll-content>
                </ion-infinite-scroll>
        </mat-tab>


        <mat-tab label="Live">
            <mat-card class="example-card">
   
    
                <iframe [class.thumbnail]="thumbnail" [src]="safeSrc" width="100%" height="200" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <!-- <video [src]="videos.url" width="100%" height="200" frameborder="0" allowfullscreen></video> -->
              </mat-card>
              <!-- <button mat-raised-button color="primary">Primary</button> -->

        </mat-tab>
      </mat-tab-group>
  </ion-content>
