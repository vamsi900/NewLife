<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title color="primary">Carecell Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
<ion-list>
<ion-item *ngFor="let report of reports">

    {{report.number}} - {{report.date}}

</ion-item>
</ion-list>
