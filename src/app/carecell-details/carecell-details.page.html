<ion-header>
  <ion-toolbar>
    <ion-icon slot="start" (click)="home()" name="arrow-back" class="icon" ></ion-icon>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="selection">
      <img class="img" [src]="selection.logo">
      <h2 class="name">{{selection.name}}</h2>
      <div class="div" padding>
        <h4>Address:</h4><p>{{selection.address}}</p>
      </div>
      <div class="direction-btn">
      <ion-button (click)="getDirections()">Get Directions</ion-button>
     </div>  
      <div *ngIf="show">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12556.052917349374!2d78.38624979445756!3d17.48325894856303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91ab9aec640f%3A0xa9a53f886647f4c0!2sForum+Sujana+Mall!5e0!3m2!1sen!2sin!4v1557397668686!5m2!1sen!2sin" min-width="100%" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
  </div>
</ion-content>
